<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="script.js"></script>
  <title>Cadastro de Paciente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }
    form {
      background-color: white;
      padding: 48px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <form action="">
    <h2>Cadastro de Paciente</h2>

    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="data_nascimento">Data de Nascimento:</label>
    <input type="date" id="data_nascimento" name="data_nascimento" required>

    <label for="genero">Gênero:</label>
    <select id="genero" name="genero" required>
      <option value="">Selecione</option>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
      <option value="outro">Outro</option>
      <option value="nao_informar">Prefiro não informar</option>
    </select>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required>

    <label for="telefone">Telefone de Contato:</label>
    <input type="tel" id="telefone" name="telefone" pattern="(\([0-9]{2}\))\s({1})?([0-9]{4})-([0-9]{4})" placeholder="(XX) XXXXX-XXXX" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="historico">Histórico de Doenças:</label>
    <textarea id="historico" name="historico" required></textarea>

    <label for="alergias">Alergias:</label>
    <textarea id="alergias" name="alergias"></textarea>

    <label for="medicamentos">Medicamentos em Uso:</label>
    <textarea id="medicamentos" name="medicamentos"></textarea>

    <label for="medico">Nome do Médico Responsável:</label>
    <input type="text" id="medico" name="medico" required>

    <button type="submit">Cadastrar Paciente</button>
  </form>

</body>
</html>
